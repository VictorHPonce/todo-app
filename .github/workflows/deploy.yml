name: Deploy Laravel to VPS

on:
  push:
    branches:
      - main  # Rama que gatilla el deploy

jobs:
  deploy:
    name: Deploy to VPS A
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 164.132.230.125 >> ~/.ssh/known_hosts  # Cambia la IP aquí si quieres

      - name: Deploy to VPS A
        run: |
          ssh vhpdev@164.132.230.125 << 'EOF'  # Cambia usuario/IP aquí también
            cd /var/www/laravel/todo_app
            git pull origin main
            cp .env.production .env
            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo systemctl reload php8.3-fpm
            sudo systemctl reload nginx
          EOF
